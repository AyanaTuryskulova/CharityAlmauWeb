<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            overflow: hidden;
        }

        .slide {
            display: block;
            text-align: center;
            padding: 50px 20px;
        }

        img {
            max-width: 200px;
            margin: 20px 0;
        }

        h2 {
            font-size: 24px;
        }

        p {
            color: #555;
        }

        .start-btn {
            margin-top: 30px;
            background-color: #ff5733;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="slide">
        <h2>Поддерживай студентов</h2>
        <img src="/static/onboarding/slide3.png" alt="Поддерживай студентов">
        <p>Стань частью сообщества взаимопомощи</p>
        <form action="{% url 'login' %}">
            <button class="start-btn" type="submit">Начать</button>
        </form>
    </div>
</body>

</html>

{% extends 'base.html' %}
{% load static %}

{% block title %}Добро пожаловать{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #ccd9e6;
        overflow: hidden;
    }

    .onboarding-slide {
        height: calc(100vh - 60px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
    }

    .onboarding-slide h2 {
        font-size: 24px;
        color: #024080;
        /* изменили цвет текста */
        margin-bottom: 24px;
    }

    .onboarding-slide img {
        width: 500px;
        max-width: 100%;
        margin-bottom: 24px;
    }

    .btn-start {
        padding: 12px 32px;
        background: transparent;
        border: 2px solid #024080;
        border-radius: 4px;
        color: #024080;
        font-size: 16px;
        cursor: pointer;
        text-transform: uppercase;
    }

    .btn-start:hover {
        background: rgba(255, 255, 255, 0.15);
    }
</style>

{% endblock %}

{% block content %}
<div class="onboarding-slide">
    <h2>Обменивайся · Отдавай · Поддерживай студентов</h2>
    <img src="/static/onboarding-logo.png" alt="Logo">

    <!-- Обратите внимание на method="post" и CSRF -->
    <form method="post" action="{% url 'onboarding' %}">
        {% csrf_token %}
        <button type="submit" class="btn-start">Приступить &gt;</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block navbar %}{% endblock %}

{% block title %}Вход{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #ccd9e6;
    }

    .form-container {
        background-color: #ffffff;
        max-width: 1500px;
        margin: 8vh auto;
        padding: 32px 24px;
        border-radius: 8px;
        box-shadow: none;
    }

    .logo-container {
        text-align: center;
        margin-bottom: 24px;
    }

    .logo-container img {
        height: 200px;
        width: auto;
    }

    .form-container h2 {
        margin-bottom: 24px;
        font-size: 24px;
        text-align: center;
    }

    .form-container button[type="button"] {
        width: 100%;
        height: 44px;
        margin-top: 24px;
        background-color: #024080;
        color: #FFFFFF;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    .form-container .links {
        text-align: center;
        margin-top: 16px;
    }

    .form-container .links a {
        color: #024080;
        text-decoration: none;
        font-size: 14px;
    }

    .form-container .links a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="logo-container">
        <img src="{% static 'logo.png' %}" alt="AlmaCharity Logo">
    </div>

    <h2>Вход</h2>

    <a href="{% provider_login_url 'microsoft' process='login' %}">
        <button type="button">Войти через Microsoft</button>
    </a>

    <div class="links">
        Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </div>
</div>
{% endblock %}

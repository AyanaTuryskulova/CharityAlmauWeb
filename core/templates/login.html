{% extends 'base.html' %}
{% load static %}

{% block navbar %}{% endblock %}

{% block title %}Вход{% endblock %}

{% block extra_css %}
<style>
    /* фон для страницы входа */
    body {
        background-color: #ccd9e6;
    }

    /* контейнер формы */
    .form-container {
        background-color: #ffffff;
        max-width: 1500px;
        margin: 8vh auto;
        padding: 32px 24px;
        border-radius: 8px;
        box-shadow: none;
    }

    /* блок с логотипом */
    .logo-container {
        text-align: center;
        margin-bottom: 24px;
    }

    .logo-container img {
        height: 200px;
        /* подберите свой размер */
        width: auto;
    }

    /* заголовок */
    .form-container h2 {
        margin-bottom: 24px;
        font-size: 24px;
        text-align: center;
    }

    /* поля ввода */
    .form-container input {
        width: 100%;
        height: 44px;
        padding: 0 12px;
        margin-bottom: 16px;
        border: none;
        border-radius: 4px;
        background-color: #ccd9e6;
        font-size: 14px;
    }

    /* кнопка */
    .form-container button[type="submit"] {
        width: 100%;
        height: 44px;
        margin-top: 24px;
        background-color: #024080;
        color: #FFFFFF;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    /* ссылка «Нет аккаунта?» */
    .form-container .links {
        text-align: center;
        margin-top: 16px;
    }

    .form-container .links a {
        color: #024080;
        text-decoration: none;
        font-size: 14px;
    }

    .form-container .links a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="logo-container">
        <img src="/static/logo.png" alt="AlmaCharity Logo">
    </div>

    <h2>Вход</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>

    <div class="links">
        Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </div>
</div>
{% endblock %}

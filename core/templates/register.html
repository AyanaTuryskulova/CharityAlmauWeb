{% extends 'base.html' %}

{% block navbar %}{% endblock %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="links">
        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </div>
</div>
{% endblock %}

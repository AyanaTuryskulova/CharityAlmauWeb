{% extends 'base.html' %}
{% load static %}

{% block navbar %}{% endblock %}

{% block title %}Регистрация{% endblock %}

{% block extra_css %}
<style>
    /* фон для страницы регистрации */
    body {
        background-color: #ccd9e6;
    }

    /* контейнер формы */
    .form-container {
        background-color: #ffffff;
        max-width: 1500px;
        margin: 8vh auto;
        padding: 32px 24px;
        border-radius: 8px;
        box-shadow: none;
    }

    /* блок с логотипом */
    .logo-container {
        text-align: center;
        margin-bottom: 24px;
    }

    .logo-container img {
        height: 200px;
        width: auto;
    }

    /* заголовок */
    .form-container h2 {
        margin-bottom: 24px;
        font-size: 24px;
        text-align: center;
    }

    /* поля ввода (оставляем стиль, вдруг вернётся форма) */
    .form-container input {
        width: 100%;
        height: 44px;
        padding: 0 12px;
        margin-bottom: 16px;
        border: none;
        border-radius: 4px;
        background-color: #ccd9e6;
        font-size: 14px;
    }

    /* кнопка */
    .form-container button[type="button"] {
        width: 100%;
        height: 44px;
        margin-top: 24px;
        background-color: #024080;
        color: #FFFFFF;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    /* ссылка «Уже есть аккаунт?» */
    .form-container .links {
        text-align: center;
        margin-top: 16px;
    }

    .form-container .links a {
        color: #024080;
        text-decoration: none;
        font-size: 14px;
    }

    .form-container .links a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="logo-container">
        {% load static %}
<img src="{% static 'onboarding/onboarding-logo.png' %}" alt="Logo">
    </div>

    <h2>Регистрация</h2>

    <p style="text-align: center; margin-bottom: 20px;">
        <a href="/accounts/signup/" style="display: inline-block; padding: 12px 24px; background-color: #024080; color: #FFFFFF; text-decoration: none; border-radius: 4px; font-size: 16px;">
            Зарегистрироваться через стандартную форму
        </a>
    </p>

    <div class="links">
        Уже есть аккаунт? <a href="/accounts/login/">Войти</a>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}AlmaWeb{% endblock %}</title>
    <style>
        /* —Ç–µ–ª–æ –∏ –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        body {
            background: #ccd9e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 12px 20px;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav.navbar a,
        nav.navbar span,
        nav.navbar form button {
            font-size: .9rem;
            font-weight: bold;
            color: #024080;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            margin-right: 8px;
            transition: background .2s;
        }

        nav.navbar a:hover,
        nav.navbar form button:hover {
            background: #ccd9e6;
        }

        nav.navbar a[href$="add/"] {
            background: #024080;
            color: #fff;
        }

        /* –æ–±—ë—Ä—Ç–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
        .container {
            padding: 20px;
        }

        /* —Å–µ—Ç–∫–∞ —Å–µ–∫—Ü–∏–π */
        .requests-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .requests-grid {
                grid-template-columns: 1fr;
            }
        }

        .logo {
            height: 50px;
            margin-right: 15px;
        }

        /* –∫–∞–∂–¥–∞—è —Å–µ–∫—Ü–∏—è –∑–∞—è–≤–æ–∫ */
        .request-section {
            background: #ffffff;
            padding: 16px;
            border-radius: 8px;
        }

        .request-section h2 {
            margin: 0 0 16px;
            font-size: 1.25rem;
            color: #024080;
        }

        /* –∫–∞—Ä—Ç–æ—á–∫–∞ –∑–∞—è–≤–∫–∏ */
        .request-card {
            display: flex;
            background: #ccd9e6;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        .request-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 16px;
        }

        .request-info {
            flex: 1;
        }

        .request-info strong {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #024080;
        }

        .request-info span {
            display: block;
            font-size: .9rem;
            color: #555;
            margin-bottom: 6px;
        }

        /* –≥—Ä—É–ø–ø–∞ –∫–Ω–æ–ø–æ–∫ –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .btn-group {
            margin-top: 12px;
        }

        .btn {
            background: #fff;
            border: 1px solid #024080;
            color: #024080;
            border-radius: 4px;
            padding: 6px 12px;
            margin-right: 8px;
            font-size: .85rem;
            cursor: pointer;
            transition: background .2s;
        }

        .btn:hover {
            background: #f7f7f7;
        }

        /* –ø–ª–∞–≤–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è —à—Ä–∏—Ñ—Ç–æ–≤ –∏ –∫–Ω–æ–ø–æ–∫ –¥–ª—è —Å–º–∞—Ä—Ç—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 480px) {
            html {
                font-size: 14px;
            }

            .container {
                padding: 10px;
            }

            nav.navbar a,
            nav.navbar span,
            nav.navbar form button {
                font-size: .8rem;
                padding: 5px 8px;
            }

            .request-section {
                padding: 12px;
            }

            .request-section h2 {
                font-size: 1.1rem;
            }

            .request-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .request-img {
                margin: 0 0 12px;
            }

            .request-info strong {
                font-size: 1rem;
            }

            .request-info span {
                font-size: .85rem;
            }

            .btn {
                font-size: .8rem;
                padding: 5px 10px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% load static %}
    {% block navbar %}
    <nav class="navbar">
        <img src="static onboarding-logo.png" class="logo" alt="Logo">
        <a href="{% url 'home' %}">–õ–µ–Ω—Ç–∞</a>
        <a href="{% url 'requests' %}">–ó–∞—è–≤–∫–∏</a>
        <a href="{% url 'my_ads' %}">–û–±—ä—è–≤–ª–µ–Ω–∏—è</a>
        <a href="{% url 'add_product' %}" class="btn-add">+ –î–æ–±–∞–≤–∏—Ç—å</a>
        <span>üë§ {{ user.username }}</span>
        <form method="post" action="{% url 'logout' %}">{% csrf_token %}
            <button type="submit">–í—ã–π—Ç–∏</button>
        </form>
    </nav>

    {% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
